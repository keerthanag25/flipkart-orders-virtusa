<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt - Flipkart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="images/flipkart-logo.png" alt="Flipkart" class="logo">
        </div>
        <div class="nav-right">
            <h1>Receipt</h1>
        </div>
    </nav>

    <div class="receipt-container">
        <div class="receipt-header">
            <h2>Payment Receipt</h2>
            <div class="order-id">Order ID: #FK123456789</div>
        </div>

        <div class="receipt-details">
            <div class="detail-row">
                <span>Product</span>
                <span>iPhone 15 Pro</span>
            </div>
            <div class="detail-row">
                <span>Quantity</span>
                <span>1</span>
            </div>
            <div class="detail-row">
                <span>Price</span>
                <span>₹89,999</span>
            </div>
            <div class="detail-row total">
                <span>Total Amount</span>
                <span>₹89,999</span>
            </div>
        </div>

        <div class="payment-info">
            <div class="payment-method">
                <strong>Payment Method:</strong> UPI (PhonePe)
            </div>
            <div class="transaction-id">
                Transaction ID: TXN123456789
            </div>
        </div>

        <div class="receipt-footer">
            <p>Thank you for shopping with Flipkart!</p>
        </div>
    </div>
</body>
</html>
